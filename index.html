<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Smart Plant Green House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===== CSS ===== -->
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      margin: 0;
      padding: 0;
    }

    h1,
    h2 {
      text-align: center;
      color: #2c3e50;
    }

    /* LOGIN */
    #loginForm {
      background: #fff;
      width: 320px;
      margin: 120px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #27ae60;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1e8449;
    }

    /* DASHBOARD */
    #dashboard {
      padding: 20px;
    }

    .card {
      background: white;
      max-width: 350px;
      margin: 15px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .value {
      font-size: 28px;
      font-weight: bold;
    }

    span {
      display: block;
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div id="loginForm">
    <h2>Smart Plant Green House</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" style="display:none;">
    <h1>Smart Plant Green House</h1>

    <div class="card">
      <h3>Kelembaban Tanah</h3>
      <div class="value" id="soilMoisture">%</div>
      <span id="soilStatus"></span>
    </div>

    <div class="card">
      <h3>Tingkat Cahaya</h3>
      <div class="value" id="lightLevel">%</div>
      <span id="lightStatus"></span>
    </div>

    <div class="card">
      <h3>Gerakan (PIR)</h3>
      <div class="value" id="motion"></div>
      <span id="motionStatus"></span>
    </div>

    <button id="logoutBtn">Logout</button>
  </div>

  <!-- ===== JAVASCRIPT ===== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // === FIREBASE CONFIG (PUNYA KAMU) ===
    const firebaseConfig = {
      apiKey: "AIzaSyAqeDVEwKhPScmvm3qpXnsGuW2vihst6Lw",
      authDomain: "iot-project-db9be.firebaseapp.com",
      databaseURL: "https://iot-project-db9be-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iot-project-db9be"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");

    // LOGIN DAN LOGOUT
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, pass)
        .then(() => {
          loginForm.style.display = "none";
          dashboard.style.display = "block";
          listenToSensors();
        })
        .catch(err => alert("Login gagal: " + err.message));
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        dashboard.style.display = "none";
        loginForm.style.display = "block";
      });
    });

    // MENAMPILKAN DATA SENSOR
    function listenToSensors() {
      const sensorRef = ref(db, "greenhouse/sensors");

      onValue(sensorRef, (snapshot) => {
        const d = snapshot.val() || {};

        updateSoil(d.soilMoisture);
        updateLight(d.lightLevel);
        updateMotion(d.motion);
      });
    }

    function updateSoil(value = 0) {
      document.getElementById("soilMoisture").innerText = value + " %";
      const status = value < 30 ? "Kering" : value < 70 ? "Cukup Basah" : "Basah";
      document.getElementById("soilStatus").innerText = status;
    }

    function updateLight(value = 0) {
      document.getElementById("lightLevel").innerText = value + " %";
      const status = value < 30 ? "Redup" : value < 70 ? "Cukup" : "Terang";
      document.getElementById("lightStatus").innerText = status;
    }

    function updateMotion(value = false) {
      document.getElementById("motion").innerText =
        value ? "Terdeteksi" : "Tidak Terdeteksi";

      const status = value ? "Ada Gerakan" : "Aman";
      document.getElementById("motionStatus").innerText = status;
    }
  </script>

</body>

</html>
